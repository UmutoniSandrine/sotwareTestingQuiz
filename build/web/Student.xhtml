<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h1>Student Information Form</h1>
        </div>
        <div>
            <h:form>
                <h:panelGrid  columns="2">
                    <div>
                        <label>Student Id</label>
                        <h:inputText value="#{studentModel.student.studentId}"/>
                    </div>
                    <div>
                        <label>Names</label>
                        <h:inputText value="#{studentModel.student.name}"/>
                    </div>

                    <div>
                        <label>Gender</label>

                        <h:selectOneMenu  value="#{studentModel.student.gender}">
                            <f:selectItem itemValue="MALE" itemLabel="Male"/>
                            <f:selectItem itemValue="FEMALE" itemLabel="Female"/>
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <label>Date Of Birth</label>
                        <h:inputText value="#{studentModel.student.dateOfBirth}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                    </div>
                    <div>
                        <h:commandButton value="Next"  action="Course.xhtml?faces=redirect"/>
                    </div>
                </h:panelGrid>

            </h:form>


        </div>
    </h:body>
</html>
