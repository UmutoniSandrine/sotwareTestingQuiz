<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Selected Courses</title>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <div>
                <h1>Details Of Selected Course</h1>
            </div>
            <div>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Credits</th>
                            <th>Fees</th>
                           

                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{studentModel.selectedCourses}" var="cour">
                            <tr>
                                <td>#{cour.code}</td>
                                <td>#{cour.name}</td>
                                <td>#{cour.credits}</td>
                                <td>#{cour.credits*15000}</td>
                             
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </h:form>
        <div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:commandButton style="background-color: brown; color: white" value="COMPLETE REGISTRATION" action="RegistrationFeedBack.xhtml?faces=redirect"/>

                </h:panelGrid>

            </h:form>


        </div>
        <div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:commandButton style="background-color: green; color: white" value="Go Back" action="Course.xhtml?faces=redirect"/>

                </h:panelGrid>

            </h:form>


        </div>


    </h:body>
</html>
